<!--heredar templates-->
{% extends 'layout.html'%}
{% load filters %}


<!--browser name-->
{% block title %} Formulario {% endblock %}

{% block content %}
<h1 class="title">Formulario</h1>

<!--formulario-->
<form action="{% url 'save' %}" method="POST">

    {% csrf_token %}

    <label for="title">Titulo</label>
    <input type="text" name="title" placeholder=" Introduce tu nombre"/>

    <label for="content">Detalles</label>
    <textarea name="content"></textarea>

    <label for="public">Publicado?</label>
    <select name="public">
        <option value="1">Si</option>
        <option value="0">No</option>
    </select>

    <input type="submit" value="Guardar"/>

</form>

{% endblock %}
